<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Menu</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .container {
        width: 100%;
        max-width: 600px; /* adjust based on your menu width */
        overflow-y: auto;
        height: 100vh; /* full viewport height to allow scrolling */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        box-sizing: border-box;
    }

    .container img {
        width: 90%; /* scale image down if needed */
        margin-bottom: 20px;
        display: block;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<div class="container">
    <img src="menue_pg1.png" alt="Menu Page 1">
    <img src="menue_pg2.png" alt="Menu Page 2">
</div>

</body>
</html>
